<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template/client/layout/layout}">

<th:block layout:fragment="content">
    <div class="text-center"><h3>게시판 입력</h3></div>

    <div class="container">
        <form id="insertForm" th:object="${board">
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">작성자</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{boardName" />
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">글내용</label>
                <div class="col-sm-10">
                    <textarea class="form-control board-textarea" rows="8" th:field="*{boardContent}"></textarea>
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">글내용</label>
                <div class="col-sm-10">
                    <textarea class="form-control board-textarea" rows="8" th:field></textarea>
                </div>
            </div>
        </form>
    </div>
</th:block>

<th:block layout:fragment="script">

</th:block>

</html>
